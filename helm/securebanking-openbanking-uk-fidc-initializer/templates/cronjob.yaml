apiVersion: batch/v1
kind: CronJob
metadata:
  name: iam-init
spec:
  schedule: "{{ .Values.cron }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  startingDeadlineSeconds: 180

  jobTemplate:
    spec:
      template:
        spec:
          hostAliases:
          - ip: 192.168.64.10 #NB needs to change to update to minikube IP
            hostnames:
            - "cdk.example.com"
            - "sbat.demo"
            - "tpp.sbat.demo"
            - "consent.sbat.demo"
            - "swagger.sbat.demo"
            - "rcs.sbat.demo"
            - "rs.sbat.demo"
            - "rcs-ui.sbat.demo"
          containers:
            - name: iam-init
              image: initializer:1.0
              imagePullPolicy: Never
              env:
                - name: ENVIRONMENT.STRICT
                  value: {{ .Values.environment.strict | quote }}
                - name: ENVIRONMENT.TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: securebanking-platform-config
                      key: ENVIRONMENT_TYPE
                - name: IDENTITY_PLATFORM_FQDN # variable to run the command shell, the shell doesn't support variables with dot.
                  valueFrom:
                    configMapKeyRef:
                      name: securebanking-platform-config
                      key: IDENTITY_PLATFORM_FQDN
                - name: HOSTS.IDENTITY_PLATFORM_FQDN
                  valueFrom:
                    configMapKeyRef:
                      name: securebanking-platform-config
                      key: IDENTITY_PLATFORM_FQDN
                - name: HOSTS.RS_FQDN
                  valueFrom:
                    configMapKeyRef:
                      name: securebanking-platform-config
                      key: RS_FQDN
                - name: HOSTS.RCS_UI_FQDN
                  valueFrom:
                    configMapKeyRef:
                      name: securebanking-platform-config
                      key: RCS_UI_FQDN
                - name: HOSTS.IG_FQDN
                  valueFrom:
                    configMapKeyRef:
                      name: securebanking-platform-config
                      key: IG_FQDN
                {{- if eq .Values.environment.type "FIDC" }}
                - name: USERS.CDM_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: initializer-secret
                      key: cdm-admin-password
                - name: USERS.CDM_ADMIN_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: initializer-secret
                      key: cdm-admin-user
                {{- else }}
                - name: USERS.CDM_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: am-env-secrets
                      key: AM_PASSWORDS_AMADMIN_CLEAR       
                {{ end }}                
              command: [ "/bin/sh", "-c" ]
              args:
                - |
                  echo "IDENTITY_PLATFORM_FQDN $IDENTITY_PLATFORM_FQDN"
                  until $(curl -X GET --output /dev/null --silent --head --fail -H "X-OpenIDM-Username: anonymous" \
                  -H "X-OpenIDM-Password: anonymous" -H "X-OpenIDM-NoSession: true" \
                  https://$IDENTITY_PLATFORM_FQDN/openidm/info/ping)
                  do
                  echo "IDM not ready"
                  sleep 10
                  done
                  ./initialize
              
          restartPolicy: OnFailure
